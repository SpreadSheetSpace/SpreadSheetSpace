<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script> 

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <script src="../SSSObj.js" type="text/javascript"></script>
    <script src="../SSSSite.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>SpreadSheetSpace</h1>
        </div>
    </div>
    <div id="content-main">
        <p></p>
        <div class="tab">
            <button class="tablinks active" id="homeTab">Home</button>
            <button class="tablinks" id="connectTab">Connect</button>
            <button class="tablinks" id="exposeTab">Expose</button>
        </div>
        <div class="padding">
            <div id="operationProgress">Operation in progress...</div>
            <div id="homeTabSSS" class="tabcontent">
                <div id="login-div">
                    <p><h3>Login</h3></p>
                    <p>Server (include http or https):</p>
                    <textarea id="server" class="login-fields" value="" rows="1" cols="34" style="overflow:auto; resize:none;" readonly></textarea>
                    <button type="button" style="cursor: pointer;" id="edit" disabled><span class="fas fa-pencil-alt"></span></button>
                    <p>Mail:</p>
                    <textarea id="username" class="login-fields" value="" rows="1" cols="40" style="overflow:auto; resize:none;"></textarea>
                    <p>Password:</p>
                    <input id="password" value="" class="login-fields" type="password" />
                    <button type="button" style="cursor: pointer;" id="login" class="login-fields">Login</button>
                    <!--<button id="logout" class="logout-fields">Logout</button>-->

                    <p><a id="a_site" target="_blank" href="">Sign up here...</a></p>
                </div>
                <div id="content-sss">
                    <h1>Welcome back,</h1>
                    <h1 id="welcome"></h1>
                    <br />
                    <button type="button" style="cursor: pointer;" id="logout" class="logout-fields">Logout</button>
                    <p><strong>Views on Workbook</strong></p>
                    <div id="div-table-view"></div>
                </div>
            </div>
            <div id="connectTabSSS" class="tabcontent">
                <p><strong>Connect</strong></p>
                <div id="div-list-view"></div>
                <button type="button" style="cursor: pointer;" id="refresh-view">Refresh my view list</button>
            </div>
            <div id="exposeTabSSS" class="tabcontent">
                <p><strong>Expose</strong></p>
                <p><label>Recipients:</label></p>
                <textarea id="input-recipients" rows="5" cols ="40" style="overflow:auto; resize:none;" value=""></textarea>
                <p><label>Description:</label></p>
                <textarea id="input-description" rows="5" cols ="40" style="overflow:auto; resize:none;" value=""></textarea>
                <p></p>
                <button type="button" style="cursor: pointer;" id="create-view">Create View</button>
            </div>
        </div>
    </div>
</body>
</html>
